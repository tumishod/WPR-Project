<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgium Campus</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="pics/belgium campus logo.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="js/index.js"></script>
    <style>
        body {
            background-image: url('pics/HappyFakeSmiles.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            height: 14.29vh;
        }
        .header-logo img {
            height: 100%;
        }
        .navbar-nav {
            margin: auto;
        }
        .navbar-nav .nav-link {
            font-size: 1.25rem;
        }
        .slogan-container {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: column;
            margin-left: 5%;
            margin-top: 20px;
        }
        .slogan {
            color: #d9534f;
            font-size: 32px;
            font-weight: bold;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="container-fluid py-3 d-flex justify-content-between align-items-center">
        <div class="header-logo">
            <img src="pics/BC_Banner.png" alt="BC Banner">
        </div>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" href="index.html">Home</a>
                  <a class="nav-link" href="enroll.html">Enroll</a>
                  <a class="nav-link" href="courses.html">Courses</a>
                  <a class="nav-link" href="Contact.html">Contact Us</a>
                </div>
                <form class="search-bar d-flex ms-auto" role="search">
                    <input class="form-control me-2" id="searchBar" type="search" placeholder="Enter course name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container-fluid slogan-container">
        <div class="slogan">
            "Byte-sized solutions for a bigger future!"
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
