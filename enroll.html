<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/enroll.css">
    <link rel="shortcut icon" href="pics\belgium campus logo.jpeg" type="image/x-icon">
    <script defer src="js/enroll.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> <!-- Updated EmailJS library -->
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: 'K5V_wyKvd9ZxgOuAf'
            });
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <h1 class="text-center mb-0">Belgium Campus Online ITversity</h1>
    </header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand" href="index.html">
                <img src="pics/logo2.png" alt="Home" style="height: 40px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" >
                  <a class="nav-link active" href="index.html">Home</a>
                  <a class="nav-link active" href="enroll.html">Enroll</a>
                  <a class="nav-link active" href="courses.html">Courses</a>
                  <a class="nav-link active" href="#" id="contactLink">Contact Us</a>
                </div>

                <form class="search-bar d-flex" role="search">
                    <input class="form-control me-2" id="searchBar" type="search" placeholder="Enter course name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

    <section id="enrollmentForm">
        <h1>Enroll in a Course</h1>
        <form id="enrollForm">
            <label for="courseName">Course Name:</label>
            <select id="courseName" name="courseName" required>
                <option value="D456">Diploma</option>
                <option value="BIT789">BIT</option>
                <option value="BCOM101">BCOM</option>
            </select>

            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <button id="Submit" class="btn btn-primary btn-lg ">Submit</button>
        </form>
        <div id="errorMessage" style="color:red; display:none;"></div>
        <div id="countdown" style="display:none;">
            <h2>Enrollment Successful!</h2>
            <p>Your enrollment is confirmed, a confirmation email has been sent to you inbox.</p>
            <p>The course will start in:</p>
            <p id="timer"></p>
        </div>
        <div id="confirmationMessage" style="display:none;">
            <h2>Course Started!</h2>
            <p>Your course has officially started. Enjoy learning!</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
