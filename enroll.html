<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/enroll.css">
    <link rel="shortcut icon" href="pics\belgium campus logo.jpeg" type="image/x-icon">
    <script defer src="js/enroll.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> <!-- Updated EmailJS library -->
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: 'K5V_wyKvd9ZxgOuAf'
            });
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#enrollmentForm">Enroll</a></li>
        </ul>
    </nav>
    <section id="enrollmentForm">
        <h1>Enroll in a Course</h1>
        <form id="enrollForm">
            <label for="courseName">Course Name:</label>
            <select id="courseName" name="courseName" required>
                <option value="D456">Diploma</option>
                <option value="BIT789">BIT</option>
                <option value="BCOM101">BCOM</option>
            </select>

            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <button type="submit">Submit</button>
        </form>
        <div id="errorMessage" style="color:red; display:none;"></div>
        <div id="countdown" style="display:none;">
            <h2>Enrollment Successful!</h2>
            <p>Your enrollment is confirmed, a confirmation email has been sent to you inbox.</p>
            <p>The course will start in:</p>
            <p id="timer"></p>
        </div>
        <div id="confirmationMessage" style="display:none;">
            <h2>Course Started!</h2>
            <p>Your course has officially started. Enjoy learning!</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
