<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgium Campus ITversity</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="shortcut icon" href="pics/belgium campus logo.jpeg" type="image/x-icon">
    <script defer src="js/courses.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   

    <div id="mainContent">
        <header>
            
        </header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <a class="navbar-brand" href="index.html">
                    <img src="pics/logo2.png" alt="Home" style="height: 40px;">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" >
                      <a class="nav-link active" href="index.html">Home</a>
                      <a class="nav-link active" href="enroll.html">Enroll</a>
                      <a class="nav-link active" href="#courseManagement" id="modulesLink">Course Management</a>
                      <a class="nav-link active" href="contact.html">Contact Us</a>
                    </div>

                    <form class="search-bar d-flex" role="search">
                        <input class="form-control me-2" id="searchBar" type="search" placeholder="Enter course name" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                </div>
            </nav>

        <main class="container mt-5">
            <h1 id="h1-courses">Our available courses</h1>
            <div id="courseList" class="course-list row"></div>

            <section id="details" class="mt-4" style="display: none;">  
                <h2>Course Details</h2>
                <button id="backButtonDetails" class="btn btn-warning mt-3">Back to Course List</button>
                <button id="printButton" class="btn btn-warning mt-3">Print Course</button>
                <div id="courseDetails"></div>  
            </section>

            <section id="courseManagement" style="display: none;">
                <button id="backButtonManagement" class="btn btn-warning mt-3 mb-3">Back to Course List</button> 

                <h2>Course Management</h2>
                
                <div id="managementContainer" class="row">
                    <div id="moduleContainer" class="col-md-4 d-flex flex-column align-items-start">
                        <div id="moduleList">
                            <!-- List of modules will be inserted here dynamically -->
                        </div>
                    </div>
                    <div class="progress-section col-md-4">
                        <div id="overallProgressTracker" class="mb-4">
                            <!-- Overall progress bar will be inserted here dynamically -->
                        </div>
                        <div id="progressTrackers">
                            <!-- Progress bars for each year will be dynamically inserted here -->
                        </div>
                    </div>
                    <div id="completedModulesList" class="col-md-4 mt-3">
                        <!-- Completed modules will be listed here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
