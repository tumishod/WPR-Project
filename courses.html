<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgium Campus ITversity</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="shortcut icon" href="pics/belgium campus logo.jpeg" type="image/x-icon">
    <script defer src="js/courses.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
           <!-- <img src="logo2.png" alt="Stupid BC Logo">  insert path to logo here -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="homeLink">Home</a></li>
                <li class="dropdown">
                    <a href="courses.html" id="coursesLink" class="dropbtn">Courses</a>
                    <div class="dropdown-content">
                        <a href="#courseManagement" id="modulesLink">Course Management</a>
                    </div>
                <li><a href="enroll.html" id="enrollLink">Enroll</a></li>
                <li><a href="#" id="contactLink">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="searchBar" placeholder="Enter course name">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Our Courses</h1>
        <div id="courseList" class="course-list row"></div>
        <section id="details" class="mt-4" style="display: none;">
            <h2>Course Details</h2>
            <div id="courseDetails">
                <!-- Course Details will be inserted here dynamically -->
            </div>
            <button id="printButton" class="btn btn-secondary mt-3">Print Course</button>
            <button id="backButtonDetails" class="btn btn-primary mt-3">Back to Course List</button>
        </section>
        <section id="courseManagement" style="display: none;">
            <h2>Course Management</h2>
            <div id="managementContainer" class="management-container d-flex justify-content-between">
                <div id="moduleContainer" class="d-flex flex-column align-items-start">
                    <div id="moduleList">
                        <!-- List of modules will be inserted here dynamically -->
                    </div>
                   
                </div>
                <div class="progress-section row">
                    <div id="overallProgressTracker">
                        <!-- Overall progress bar will be inserted here dynamically -->
                    </div>
                    <div id="progressTrackers">
                        <!-- Progress bars for each year will be dynamically inserted here -->
                    </div>
                </div>
                <div id="completedModulesList" class="mt-3">
                    <!-- Completed modules will be listed here -->
                </div>
            </div>
            <button id="backButtonManagement" class="btn btn-primary mt-3">Back to Course List</button> 
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
